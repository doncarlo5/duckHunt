<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="icon"
      type="image/svg+xml"
      sizes="any"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ü¶Ü</text></svg>"
    />
    <link rel="manifest" href="/site.webmanifest" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <audio id="fireSound" src="./sound/fire.wav"></audio>
    <audio id="duckSound" src="./sound/duck-sound.wav"></audio>
    <audio id="buttonSound" src="./sound/button.wav"></audio>
    <audio id="hurtSound" src="./sound/hurt.wav"></audio>
    <audio id="introSound" src="./sound/intro.wav"></audio>
    <audio id="looseSound" src="./sound/loose.wav"></audio>
    <audio id="winSound" src="./sound/win.wav"></audio>

    <title>Duck Hunt V2</title>
  </head>
  <body>
    <main>
      <div id="wrapper">
        <section id="game-container">
          <div id="start-page-section" class="start-page-section">
            <div id="game-start">
              <h1>Duck Hunt</h1>
              <button id="start-btn" class="button">
                <a href="#">Start Game</a>
              </button>
              <button id="rules-btn" class="button">
                <a href="#">Rules</a>
              </button>
            </div>
            <div id="game-rules">
              <h2>Rules</h2>
              <div class="rules">
                <div>
                  <img src="./img/duck-img.gif" alt="" />
                  <p>Shoot this</p>
                  <p>duck</p>
                </div>
                <div>
                  <img src="./img/duck-red.gif" alt="" />
                  <p>Don't shoot!</p>
                </div>
              </div>
              <button id="back-btn" class="button">
                <a href="#">‚Üê Back</a>
              </button>
            </div>
          </div>
          <div id="game-screen"></div>
          <div id="game-info">
            <div class="score">
              <p>Score: <span id="score"></span></p>
            </div>
            <div class="live">
              <p>
                Lives: <span id="lives"></span
                ><img id="heart-img" src="./img/heart-img.webp" alt="Heart" />
              </p>
            </div>
          </div>
          <div id="loose-end">
            <p>You loose !</p>
            <button id="tryAgain-btn">Try again</button>
            <button id="menuLoose-btn">Menu</button>
          </div>
          <div id="win-end">
            <p id="levelNumber"></p>
            <button id="nextLevel-btn">Next Level</button>
            <button id="menuWin-btn">Menu</button>
          </div>
        </section>
      </div>
      <div id="warning-message">
        This game is only viewable in landscape mode. Please turn your phone to
        play.
      </div>
    </main>
    <script type="text/javascript" src="./duck.js"></script>
    <script type="text/javascript" src="./game.js"></script>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
